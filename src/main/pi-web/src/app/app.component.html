<div class="container-fluid margin10px">
  <div class="row">
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-green">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-thermometer-empty fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right" [style.display]="dht22.humidity==0?'inline':'none'">
              <div>Measuring ...</div>
            </div>
            <div class="col-xs-9 text-right" [style.display]="dht22.humidity==0?'none':'inline'">
              <div class="huge" [innerHTML]="dht22.temperature + ' &deg;C'">Loading ...</div>
              <div [innerHTML]="dht22.humidity + ' %'">Loading ...</div>
            </div>
          </div>
        </div>
        <a>
          <div class="panel-footer">
            <span class="pull-left">View Details</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-red">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-subway fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right" [style.display]="dust.density<=0?'inline':'none'">
              <div>Measuring ...</div>
            </div>
            <div class="col-xs-9 text-right" [style.display]="dust.density<=0?'none':'inline'">
              <div class="huge" [innerHTML]="dust.density.toFixed(2) + ' Âµg/m3'">Loading ...</div>
            </div>
          </div>
        </div>
        <a>
          <div class="panel-footer">
            <span class="pull-left">View Details</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-yellow">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-deaf fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge"></div>
              <div></div>
            </div>
          </div>
        </div>
        <a>
          <div class="panel-footer">
            <span class="pull-left">View Details</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-lightbulb-o fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge"></div>
              <div></div>
            </div>
          </div>
        </div>
        <a href="#">
          <div class="panel-footer">
            <span class="pull-left">View Details</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>
